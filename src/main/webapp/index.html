<html ng-app="mpApp">
    <head>
        <title>Demo MP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body>
        <div id="demo2" ng-controller="pokemonController">
            <h1>Chuck norris dice</h1>
            <div>
                <label>Ingrese busqueda </label>
                <input type="text" ng-model="search" placeholder="Busqueda" />
            </div>
            <button type="button" ng-click="getPokemon()">Cargar informaci√≥n</button>
            
            <div>
                <label>Nombre: </label> {{name}}
            </div>
            <div>
                <label>Peso: </label> {{peso}}
            </div>
            <div>
                <label>Altura: </label> {{altura}}
            </div>
            
              <div>
                <label>Experiencia: </label> {{experiencia_base}}
            </div>
            
            <label>Categorias </label>
            <ul ng-repeat="exp in categorias">
                <li><label>{{exp.type.name}}</label> - <a ng-href="{{exp.type.url}}" target="_blank">Ver en Pokeapi</a></li>
            </ul>
        </div>
    </body>
</html>
